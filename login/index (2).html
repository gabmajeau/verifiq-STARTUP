<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>VerifiQ</title>
</head>

<body>
    <section class="conteinerpai">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formlogin">
                    <h2>Fazer Login</h2>
                    <form>
                        <input type="email" placeholder="E-mail" id="email">
                        <input type="password" placeholder="Senha" id="senha">
                        <button type="button" onclick="loginUsuario()">Entrar</button>
                    </form>
                </div>
                <div class="facalogin">
                    <h2>Já tem </br>uma conta?</h2>
                    <p>jhsdghfkjhsdfjlhsdfjhsdfjhsd</p>
                    <button class="loginbutton">Faça login</button>
                </div>
            </div>
            <div class="direita">
                <div class="formcadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <input type="text" placeholder="Nome" id="new-username">
                        <input type="email" placeholder="E-mail" id="new-email">
                        <input type="password" placeholder="Senha" id="new-senha">
                        <input type="password" placeholder="Confirme sua senha" id="confirmar-senha">
                        <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
                    </form>
                </div>
                <div class="facacadastro">
                    <h2>Não tem</br>uma conta?</h2>
                    <p>jhfgsdjhgsdfjhgsdjfguygsdf</p>
                    <button class="cadastrobutton">Cadastre-se</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
