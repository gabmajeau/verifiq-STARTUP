    <fieldset class="info">

        <h3>Sneaker basic info</h3>
        <tr>

          </td>
        </tr>

        <tr>
          <td>
            <label for="numero">Number:</label>
          </td>
          <td>
            <input type="number" name="numero" required size="4" />
          </td>
        </tr>

        <tr>
          <td><label for="info">Extra infos:</label></td>
          <td>
            <textarea
              name="message"
              id="message"
              placeholder="Text every information that you think you can help!"
            ></textarea>
          </td>
        </tr>
      </table>
    </fieldset>

    <div class="posts">
      <h1>Post your photos</h1>
      <form
        action="process_form.php"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="topo sapato">Top (with laces)</label>
          <img
            src="img/photos/cima.jpg"
            alt=""
            style="
              width: 25%;
              border: 3px #424242 solid;
              border-radius: 10px 10px 0 0;
            "
          />
          <input
            type="file"
            name="topo sapato"
            accept="image/jpeg, image/png"
          />

          <label for="sola">Sole</label>
          <img
            src="img/photos/sola.jpg"
            alt=""
            style="
              width: 25%;
              border: 3px #424242 solid;
              border-radius: 10px 10px 0 0;

          />
          <input type="file" name="sola" accept="image/jpeg, image/png" />

          <label for="lingua">Tennis tongue</label>

          <input type="file" name="lingua" accept="image/jpeg, image/png" />

          <label for="lado">Side</label>

              border: 3px #424242 solid;

          <label for="caixa">Box</label>

            alt=""
            style="
              width: 25%;
              border: 3px #424242 solid;
              border-radius: 10px 10px 0 0;
            "
          />
          <input type="file" name="caixa" accept="image/jpeg, image/png" />
        </div>
        <input type="submit" value="Finish" />
      </form>
